[pylint.format]
max-line-length = 90
[pylint]
disable = missing-module-docstring,
          redefined-outer-name,
          unused-import,  # Already in pylama:pyflakes.
          trailing-whitespace,  # Already in pylama:pycodestyle.


[pylama:pycodestyle]
max_line_length = 90


[yapf]
based_on_style = pep8
column_limit = 90
split_penalty_for_added_line_split = 1000
split_penalty_import_names = 0